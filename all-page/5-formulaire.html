<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../asset/style-5.css">
    <title>Formulaire</title>
</head>

<body>

    <header>

    </header>

    <main>
        <section class="info">

        </section>
        <div class="container">
            <h1 class="title title-1">Contact</h1>

            <form class="form">
                <div class="form__group">
                    <input type="text" class="form__input" id="nom" placeholder="Votre Nom" required>
                    <label for="nom" class="form__label">Votre Nom</label>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" id="email" placeholder="Votre Email" required>
                    <label for="email" class="form__label">Votre Email</label>
                </div>
                <div class="form__group">
                    <input type="number" class="form__input" id="age" min="16" max="99" step="1" placeholder="Votre Age"
                        required>
                    <label for="age" class="form__label">Votre Age</label>
                </div>
                <div class="form__message">
                    <label for="message" class="form__message-label">
                        Message complémentaire (facultatif) :
                    </label>
                    <textarea name="" id="message" cols="30" rows="10" class="form__input message__input"
                        required></textarea>
                </div>

                <div class="submit">
                    <button class="submitBtn">Envoyer &rarr;</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <section>
            <div class="footer-container">
                <div class="footer-left">
                    <h3>le métier de développeur web</h3>
                    <p>Spécialisé en développement web</p>
                </div>
                <div class="footer-right">
                    <ul class="social-links">
                        <li><a href="https://github.com/MenInBLague13"><i class="fab fa-github"></i> GitHub</a></li>
                        <li><a href="../Accueil.html"><i class="fab Accueille"></i> Accueil</a></li>
                        <li><a href="./5-formulaire.html"><i class="fas fa-envelope"></i> Contactez-moi</a></li>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
